<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Hotel Central</div>
      <ul class="nav-menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="quartos.html">Quartos</a></li>
        <li><a href="reserva.html">Reservar</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="main-content contact">
    <h2>Entre em Contato</h2>

    <div class="contact-content">
      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Rua das Palmeiras, 1500<br>Centro, São Paulo - SP</p>
        <p><i class="fas fa-phone"></i> (11) 3456-7890</p>
        <p><i class="fas fa-envelope"></i> contato@hotelcentral.com.br</p>
        <p><i class="fas fa-clock"></i> Seg-Sex: 7h às 22h | Sáb-Dom: 8h às 20h</p>

        <div class="social">
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
      </div>

      <form id="contactForm">
        <label>Nome *</label>
        <input type="text" name="name" required>

        <label>E-mail *</label>
        <input type="email" name="email" required>

        <label>Mensagem *</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit" class="btn-primary">Enviar Mensagem</button>
      </form>
    </div>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14623.297908581248!2d-46.655!3d-23.550!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zQXZlbnVpZGEgc2FudGEgZXN0ZXI!5e0!3m2!1spt-BR!2sbr!4v1234567890123" 
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    <p>© 2025 Hotel Central. Todos os direitos reservados.</p>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script src="js/main.js"></script>
  <script src="js/reserva.js"></script>
</body>
</html>
